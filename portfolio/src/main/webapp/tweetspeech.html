<!DOCTYPE html>  
<html>

<head>
	<meta charset="UTF-8">
	<title>Tweet Speech</title>
	<script src="https://kit.fontawesome.com/2ddbd86bc7.js" crossorigin="anonymous"></script>
	<!-- Font Links -->
	<link href="https://fonts.googleapis.com/css2?family=Karla&family=Rubik&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="tweetSpeechStyle.css">
	<script src="script.js"></script>

</head>

<body> 
    <div id="intro">
        <h1 class="headerText">Tweet Speech</h1>
        <p>Tweet Speech will analyze your Twitter history and will determine if any of your thoughts have a significant emotional charge</p>
        <p>Enter your twitter handle below</p>
        <form onsubmit="updateTweet(event)">
            <input id="handle" type="text" autocomplete="off">
        </form>
    </div>
    <div id="tweets">
        <p id="analyzing" style="display:none;">Analyzing Tweet History. This can take a bit...</p>
        <div id="worstTweetLink" style="display:none;"></div>
    </div>
    <script src="tweetSpeechScript.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>

</html>
